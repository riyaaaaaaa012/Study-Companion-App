<!-- templates/study_log.html -->
{% extends 'base.html' %}

{% block content %}
<h2>ðŸ“˜ Study Log</h2>

{% if logs %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Subject</th>
        <th>Hours</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.date.strftime('%Y-%m-%d') }}</td>
        <td>{{ log.subject.name }}</td>
        <td>{{ log.hours }}</td>
        <td>{{ log.notes }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No study logs yet.</p>
{% endif %}
{% endblock %}
